<a
    class="button no-select"
    [style.--color]="buttonColor"
    [style.--backgroundColor]="buttonBackgroundColor"
    [style.--colorHover]="buttonColorHover || buttonColor"
    [style.--backgroundHoverColor]="buttonBackgroundHoverColor || buttonBackgroundColor"
    [style.--borderColor]="buttonBorderColor || buttonBackgroundColor"
    [style.--borderHoverColor]="buttonBorderHoverColor || buttonBorderColor"
    [style.--multiple]="buttonMultiple"
    [class.full-width]="buttonFullWidth"
    >{{ label }}</a
>
