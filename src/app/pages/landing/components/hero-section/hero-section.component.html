<div class="hero">
    <div class="container hero__container">
        <div class="hero__description">
            <h1>Welcome to Geeks UI Learning Application</h1>

            <p>
                Hand-picked Instructor and expertly crafted courses, designed for the modern students and entrepreneur.
            </p>

            <div class="hero__buttons">
                <ng-container *ngFor="let buttonOption of buttonOptions">
                    <app-dynamic-button [options]="buttonOption"></app-dynamic-button>
                </ng-container>
            </div>
        </div>

        <div class="hero__image">
            <img src="https://codescandy.com/geeks-bootstrap-5/assets/images/hero/hero-img.png" alt="a laughing man" />
        </div>
    </div>
</div>
