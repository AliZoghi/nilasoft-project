<div class="product">
    <div
        class="product__image"
        (mousedown)="storeMousedownLocation($event)"
        (mouseup)="checkValidRouteAndNavigate($event, 1)"
    >
        <img [src]="productCard.information.image" [alt]="productCard.information.title" />
    </div>
    <div class="product__description">
        <h4 (mousedown)="storeMousedownLocation($event)" (mouseup)="checkValidRouteAndNavigate($event, 1)">
            {{ productCard.information.title }}
        </h4>
        <div class="product__info">
            <div class="product__time">
                <app-dynamic-icon iconShape="clock"> </app-dynamic-icon>
                <span>{{ productCard.information.time | convertTime }}</span>
            </div>
            <app-level-svg [level]="productCard.information.level">
                {{ productCard.information.level }}
            </app-level-svg>
        </div>
        <app-rating [rateObj]="productCard.information.rate"></app-rating>
    </div>
    <div class="product__footer">
        <div class="product__teacher">
            <img [src]="productCard.teacherInformation.image" [alt]="productCard.teacherInformation.name" />
            <span>{{ productCard.teacherInformation.name }}</span>
        </div>
        <app-tooltip tooltipText="Add to Bookmarks">
            <app-dynamic-icon iconShape="bookmark"></app-dynamic-icon>
        </app-tooltip>
    </div>
</div>
