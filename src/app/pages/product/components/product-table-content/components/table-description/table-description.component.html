<div class="description">

        <h3>Course Descriptions</h3>
        <div class="description__container">
            <p *ngFor="let item of descriptionObj.description">{{ item }}</p>
        </div>
    </div>

    <div class="description__learn-list">
        <h4>What youâ€™ll learn</h4>
        <ul class="learn-list__container">

                <span>{{ item }}</span>
            </li>
        </ul>
    </div>
    <div class="description__summary">
        <div class="description__container">
