<div class="search-box" (click)="input.focus()">
    <app-dynamic-icon class="search-box__icon" iconShape="magnifying-glass"></app-dynamic-icon>
    <input
        #input
        class="search-box__input"
        type="search"
        placeholder="Search Courses"
        [(ngModel)]="searchPhrase"
        [value]="searchPhrase"
        (keydown.enter)="searchByPhrase(searchPhrase)"
    />
</div>
